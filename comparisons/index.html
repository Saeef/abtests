<!DOCTYPE html>
<html>
<head>
	<title>Bayesian A/B testing</title>
	<script type="text/javascript" src="bayes.js"></script>
	<script type="text/javascript" src="plot.js"></script>
	<script type="text/javascript" src="Gtest.js"></script>
	

<style type="text/css">
body {background: gray;}

#main {
	margin: auto;
	width: 640px;
	position: relative;
}

#gtest {
	position: absolute;
	z-index: 1;
	opacity: 0.5;
}

#bayes {
	background: white;
	z-index: 0;
}

canvas {
	width: 480px;
	height: 480px;
}

#xcoord {
	width: 480px;
	margin-top: 8px;
}
#ycoord {
	height: 480px;
	width: 16px;
	-webkit-appearance: slider-vertical;
	position: absolute;
	left: -24px;
	top: 0px;
}


</style>

</head>
<body onload="normalize('bayes', 'xcoord', 'ycoord')">
	<div id="main">
		<canvas id="bayes" width=100 height=100></canvas>
		<canvas id="gtest" width=100 height=100></canvas>
		<input type="range" min="0" id="xcoord" name="xcoord">
		<input type="range" min="0" id="ycoord">
		<button onclick="process('bayes', 'xcoord', 'ycoord', 100); return false;">DO IT</button>
	
</body>
</html>
